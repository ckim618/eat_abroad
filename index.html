<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Food Picker</title>
    <link href="https://fonts.googleapis.com/css?family=Khula:700" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script> 
    <script src="weather.js"></script>    
    <script src="locations.js"></script>
    <script src="yelp.js"></script>
    <script src="googleMaps.js"></script>
    <script src="main.js"></script>
    <script src="clock.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAq2yv9c0yroWGtbqo2o4POs6EDkya8_W4" async defer></script> 
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <div id="mainPage">
        <div id="weatherBox"></div>
        <div id="firstPage">
            <div id="textContainer">
                <div id="middleText">Welcome to <span id="location"></span></div>
                <div class="buttonContainer">
                    <ul>
                        <li id="foodButton">Eat This Location Food</li>
                        <li id="countryButton">Try Another Country</li>
                        <hr id="underline" />                                 
                    </ul>     
                </div>  
            </div>
        </div>
        <div class="clock"></div>
        <div class="cs-loader">
            <div class="cs-loader-inner">
              <label>●</label>
              <label>●</label>
              <label>●</label>
              <label>●</label>
              <label>●</label>
              <label>●</label>
            </div>
        </div>
        <div class="container">
                <br>
                <div id="myCarousel" class="carousel slide hidden" data-ride="carousel">
                  <!-- Indicators -->
                  <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active carouselDots"></li>
                    <li data-target="#myCarousel" data-slide-to="1" class=" carouselDots"></li>
                    <li data-target="#myCarousel" data-slide-to="2" class=" carouselDots"></li>
                  </ol>
              
                  <!-- Wrapper for slides -->
                  <div class="carousel-inner" role="listbox">
              
                    <div class="item active">
                      <img class="carouselPic yelpPic1" src="">
                      <div class="carousel-caption">
                        <h3 class="yelpText1"></h3>
                        <div class="yelpInfoContainer">
                            <img class="yelpStar1" src="">
                            <span class="yelpReview1"></span>
                        </div>
                      </div>
                    </div>
              
                    <div class="item">
                      <img class="carouselPic yelpPic2" src="">
                      <div class="carousel-caption">
                        <h3 class="yelpText1"></h3>
                        <p class="yelpPhone"></p>
                      </div>
                    </div>
                  
                    <div class="item">
                      <img class="carouselPic yelpPic3" src="">
                      <div class="carousel-caption">
                        <h3 class="yelpText1"></h3>
                        <p class="yelpAddress"></p>
                      </div>
                    </div>

                  </div>
              
                  <!-- Left and right controls -->
                  <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                  </a>
                  <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                  </a>
                </div>
              </div>
              <div class="returnButtonContainer">
                <h3 class="returnButton hideButton">Try Another Country</h3>                    
              </div>
    </div>
</body>
</html>
