<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Food Picker</title>
    <link href="https://fonts.googleapis.com/css?family=Khula:700" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script> 
    <script src="weather.js"></script>    
    <script src="locations.js"></script>
    <script src="yelp.js"></script>
    <script src="googleMaps.js"></script>
    <script src="main.js"></script>
    <script src="clock.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAq2yv9c0yroWGtbqo2o4POs6EDkya8_W4" async defer></script> 
</head>
<body>
    <div id="mainPage">
        <div id="weatherBox"></div>
        <div id="firstPage">
            <div id="textContainer">
                <div id="middleText">Welcome to <span id="location"></span></div>
                <div class="buttonContainer">
                    <ul>
                        <li id="foodButton">Eat This Location Food</li>
                        <li id="countryButton">Try Another Country</li>
                        <hr id="underline" />                                 
                    </ul>     
                </div>  
            </div>
        </div>
        <div class="clock"></div>
        <div class="cs-loader">
            <div class="cs-loader-inner">
              <label>●</label>
              <label>●</label>
              <label>●</label>
              <label>●</label>
              <label>●</label>
              <label>●</label>
            </div>
          </div>
    </div>
</body>
</html>
